{% extends 'base.html' %}


{% block title %}Login{% endblock %}
{% block content %}

<div class="font-lato max-w-full h-screen pt-12 md:pt-48 px-10 md:px-0 bg-no-repeat bg-cover" style="background-image: url('../static/bg.svg')">
    <h1 class="font-normal text-white text-center text-4xl leading-snug tracking-wide">Internal Integration tool</h1>
    <div class="w-full flex md:pt-24 justify-center">
    
        <form method="POST" class="w-full md:w-1/4 bg-white rounded-lg shadow-2xl">
            <div class="flex font-bold justify-center mt-6">
                <img class="h-20 w-20"
                    src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/avatar.svg">
            </div>
            <h2 class="text-3xl text-center text-gray-700 mb-4">Login</h2>
            <div class="px-12 pb-10">
                <div class="w-full mb-2">
                    <div class="flex items-center">
                        <i class='ml-3 fill-current text-gray-400 text-xs z-10 fas fa-user'></i>
                        <input type='text' id="email" name="email" placeholder="E-mail"
                            class="-mx-6 px-8  w-full border-gray-200 rounded py-2 text-gray-700 focus:outline-none focus:ring-1 ring-blue-400 ring-opacity-50" />
                    </div>
                </div>
                <div class="w-full mb-2">
                    <div class="flex items-center max-h-56">
                        <i class='ml-3 fill-current text-gray-400 text-xs z-10 fas fa-lock'></i>
                        <input type='password' id="password" name="password" placeholder="Password"
                            class="-mx-6 px-8 w-full border-gray-200 rounded py-2 text-gray-700 focus:outline-none focus:ring-1 ring-blue-700 ring-opacity-50" />
                    </div>
                </div>
                <a href="#" class="text-xs text-gray-500 float-right mb-4">Forgot Password?</a>
                <button type="submit"
                    class="bg- w-full py-2 rounded-lg bg-blue-500 font-semibold text-gray-100 focus:outline-none hover:bg-blue-700 transition duration-300">Login</button>
        </form>

    </div>
    
</div>  
<div class="pt-10"><p class="text-base text-white text-center">Don't have an account? <a href="/signup" class="font-semibold">Sign up.</a></p></div>
{% endblock %}
