{% extends 'base.html' %}


{% block title %}Sign Up{% endblock %}
{% block content %}

<div class="max-w-full h-screen pt-24 md:pt-38 px-10 md:px-0 bg-no-repeat bg-cover" style="background-image: url('../static/bg.svg')">
    <h1 class="font-normal text-white text-center text-4xl leading-snug tracking-wide">Internal Integration tool</h1>
    <div class="w-full flex md:pt-24 justify-center">
    <form method="POST" class="w-full md:w-1/4 bg-white rounded-lg shadow-2xl">
        <div class="flex font-bold justify-center mt-6">
            <img class="h-20 w-20"
                src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/avatar.svg">
        </div>
        <h2 class="text-3xl text-center text-gray-700 mb-4">Sign up</h2>
        <div class="px-12 pb-10">
            <div class="flex space-x-3">

                <div class="w-1/2 mb-2">
                    <div class="flex items-center">
                        <i class='ml-3 fill-current text-gray-400 text-xs z-10 fas fa-user '></i>
                        <input type='text' id="firstname" name="firstname" placeholder="First name"
                            class="-mx-6 px-8  w-full border rounded py-2 text-gray-700 focus:outline-none border-gray-200" />
                    </div>
                </div>
                <div class="w-1/2 mb-2">
                    <div class="flex items-center">
                        <i class='ml-3 fill-current text-gray-400 text-xs z-10 fas fa-user'></i>
                        <input type='text' id="lastname" name="lastname" placeholder="Last name"
                            class="-mx-6 px-8 w-full border rounded py-2 text-gray-700 focus:outline-none border-gray-200" />
                    </div>
                </div>

            </div>


            
                <div class="w-full mb-2">
                    <div class="flex items-center">
                        <i class='ml-2 fill-current text-gray-400 text-xs z-10 fas fa-inbox'></i>
                        <input type='text' id="email" name="email" placeholder="E-mail"
                            class="-mx-6 px-8  w-full border rounded py-2 text-gray-700 focus:outline-none border-gray-200" />
                    </div>
                </div>
                <div class="w-full mb-2 mt-6">
                    <div class="flex items-center">
                        <i class='ml-3 fill-current text-gray-400 text-xs z-10 fas fa-lock'></i>
                        <input type='password' id="password1" name="password1" placeholder="Password"
                            class="-mx-6 px-8 w-full border rounded py-2 text-gray-700 focus:outline-none border-gray-200" />
                    </div>
                </div>

                <div class="w-full mb-2">
                    <div class="flex items-center">
                        <i class='ml-3 fill-current text-gray-400 text-xs z-10 fas fa-lock'></i>
                        <input type='password' id="password2" name="password2" placeholder="Repeat Password"
                            class="-mx-6 px-8 w-full border rounded px-3 py-2 text-gray-700 focus:outline-none border-gray-200" />
                    </div>
                </div>
                <div class="flex mt-10 justify-between space-x-6">
                    <a
                    class="bg- w-1/3 shadow-2xl py-2 rounded-lg bg-gray-300 font-semibold text-gray-600 focus:outline-none hover:bg-gray-500 hover:text-white transition duration-300 text-center" href="/login">Cancel</a>
                <button type="submit"
                    class="bg- w-3/4 shadow-2xl py-2 rounded-lg bg-blue-500 font-semibold text-gray-100 focus:outline-none hover:bg-blue-700 transition duration-300">Sign Up</button>

                </div>
           
    </form>
    </div>
</div>
    

{% endblock %}
